<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css"> 
  <link rel="stylesheet" href="./styles/style1.css"> 
  <title>Todo List</title>
</head>
<body>
  <main>
    <h1>Todo List</h1>
    <form>
      <label for="atividade">Insira uma atividade...</label>
      <input type="text" name="atividade" id="atividade">
      <input type="submit" value="Adicionar">
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Atividades</th>
          <th>Opções</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Estudar PHP</td>
          <td>X X X</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Estudar HTML / CSS</td>
          <td>X X X</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Praticar Banco de Dados</td>
          <td>X X X</td>
        </tr>

        <tr>
          <td>4</td>
          <td>Ler conteúdo sobre qualidade</td>
          <td>X X X</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
